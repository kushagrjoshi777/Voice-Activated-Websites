<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands-Free Web Control</title>
    <script defer src="script.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #status { margin-top: 20px; font-size: 20px; }
        #video-container { position: fixed; right: 10px; bottom: 10px; }
        #video { width: 300px; border: 2px solid black; }
    </style>
</head>
<body>
    <h1>Hands-Free Web Interaction</h1>
    <p>Use gestures and voice commands to navigate!</p>
    <button onclick="startVoiceRecognition()">Enable Voice Control</button>
    <div id="status">Status: Waiting for input...</div>

    <!-- Camera Feed -->
    <div id="video-container">
        <video id="video" autoplay></video>
    </div>
</body>
</html>
